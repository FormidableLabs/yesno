language: node_js

node_js:
  - "10"
  - "12"
  - "14"

branches:
  only:
    - master

install:
  # Fail if lockfile outdated.
  # https://yarnpkg.com/lang/en/docs/cli/install/#toc-yarn-install-frozen-lockfile
  - yarn install --frozen-lockfile

script:
  - yarn --version
  - yarn run clean
  - yarn run compile
  - yarn run lint
  - yarn run tests
  # TODO: Add coverage
  # https://github.com/FormidableLabs/yesno/issues/5

after_success:
  - yarn run codecov
